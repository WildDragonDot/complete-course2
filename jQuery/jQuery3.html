<html>

<head>

    <title>jQuery</title>

    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>

    <style type="text/css">
        #circle {

            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(53, 161, 175);
            margin: 10px;

        }

        .square {

            width: 200px;
            height: 250px;
            background-color: rgb(233, 87, 87);
            margin: 10px;

        }
    </style>

</head>

<body>

    <div id="circle"></div>

    <div class="square"></div>

    <div class="square"></div>

    <script type="text/javascript">

        $("div").click(function () {

            if ($(this).attr("id") == "circle") {

                alert("Clicked on a circle");

            } else {

                alert("Clicked on a square")
            }

        });

    </script>

</body>

</html>
