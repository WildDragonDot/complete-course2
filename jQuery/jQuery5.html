<html>

<head>

    <title>jQuery</title>

    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>

    <style type="text/css">
        #circle {

            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(53, 161, 175);
            margin: 20px;

        }
    </style>

</head>

<body>

    <div id="circle"></div>


    <script type="text/javascript">

        $("#circle").click(function () {

            $(this).animate({
                width: "300px",
                height: "300px",
                marginLeft: "100px",
                marginTop: "100px"
            }, 2000, function () {

                $(this).css("background-color", "red");

            });

        });



    </script>

</body>

</html>
