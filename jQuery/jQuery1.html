<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>

    <style>
        .square {
            width: 200px;
            height: 200px;
            background-color: rosybrown;

        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: royalblue;
            margin-top: 20px;
        }
    </style>
    <!-- <script src="jquery-3.6.0.min.js"></script> -->
</head>

<body>
    <h1>Learn jQuery </h1>

    <div class="square">

    </div>

    <div class="circle"></div>

    <script>
        $(".square").click(
            function () {
                alert("Square is clicked");
            }
        )

        $(".circle").click(
            function () {
                alert("circle is cliked");
            }
        )
    </script>

</body>

</html>
