<!-- Style the box div to have a border of 5px (you can choose any border style and colour) and set the circle div to a circle using percentage. -->

<!doctype html>
<html>

<head>
    <title>Borders</title>
    <style type="text/css">
        #box {
            border: 5px solid green;
            width: 100px;
            height: 100px;
            text-align: center;
            background-color: seashell;

        }

        #circle {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            text-align: center;
            border: 2px solid black;
            border-radius: 50%;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="box">Box</div>
    <div id="circle">Circle</div>
</body>

</html>
