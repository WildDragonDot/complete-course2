<!-- Add internal CSS to the following webpage to make the first paragraph red and the second paragraph blue. -->

<!doctype html>
<html>

<head>
    <title>Classes and Ids</title>
    <style>
        .red {
            color: red;
        }

        #blue {
            color: blue;
        }
    </style>
</head>

<body>
    <p class="red">This is a paragraph.</p>
    <p id="blue">This is another paragraph!</p>
</body>

</html>
