<!-- Give the div with the ID box a margin of 10 pixels at the top, 15 pixels on either side and 20 pixels on the bottom setting each margin individually (eg. margin-top: ) -->
<!doctype html>
<html>

<head>
    <title>Margins</title>
    <style type="text/css">
        #box {
            margin-top: 10px;
            margin-left: 15px;
            margin-right: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="box">Box</div>
</body>

</html>
