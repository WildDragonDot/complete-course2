<!-- Using the strong, sub and del tags update the paragraphs to incude bold, subscript and deleted text. -->

<!doctype html>
<html>

<body>
    <p>This is some <strong>bold</strong>text.</p>
    <p>This is <sub>subscript</sub> text.</p>
    <p>This is <del>deleted</del> text.</p>
</body>

</html>
