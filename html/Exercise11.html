<!-- Create a table with 'First Name' and 'Surname' as two separate table head labels and your actual first name and surname in separate table data cells in the table body -->

<!doctype html>
<html>

<head>
    <title>Tables</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sachin</td>
                <td>Tendulkar</td>
            </tr>
            <tr>
                <td>Rohit</td>
                <td>Sharma</td>
            </tr>
            <tr>
                <td>M.S.</td>
                <td>Dhoni</td>
            </tr>
            <tr>
                <td>Virat</td>
                <td>Kohali</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
